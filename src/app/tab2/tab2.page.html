<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <div *ngIf="message">{{message}}</div>
  <div class="ion-text-center" *ngIf="!message">
    <p>No new notification</p>
    <p>All caught up</p>
    <ion-button shape="round">Go Back</ion-button>
  </div> -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor= "let offer of offers">
          <ion-card>
            <img [src]="offer.image" />
            <ion-card-header>
              <ion-card-subtitle>{{offer.header}}</ion-card-subtitle>
              <ion-card-title>{{offer.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{offer.description}}
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
