<ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">login</ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">
  <ion-list>
    <ion-item lines="none">
      <ion-label class="ion-text-center">
        Enter your mobile number
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="tel" value="" maxlength="10" clearInput></ion-input>
      <ion-note slot="start" color="medium">+91</ion-note>
    </ion-item>
    <ion-text color="medium" class="ion-text-center">
      <p>Tab next to verify your Account. SMS has sent to verify mobile number</p>
    </ion-text>
    <ion-button expand="block" color="danger" class="ion-margin-top" (click)="otpVerify()">Next</ion-button>
  </ion-list>
</ion-content>
